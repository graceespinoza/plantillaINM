<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

          <div class="d-flex justify-content-center py-4">
            <div class="logo d-flex align-items-center w-auto">
              <img src="../assets/img/lockBanner.png"  height="100px"  width="100px" alt="">
              <span class="d-none d-lg-block">Trabajamos con seguridad <br> Actualiza tu clave</span>
            </div>
          </div>

          <div class="card mb-3">

            <div class="card-body">
                  <form (ngSubmit)="actualizarClave()" [formGroup]="form"  class="row g-3 needs-validation">

                <div class="col-12">
                  <label for="yourlastpassword" class="form-label">Clave anterior</label>
                  <div class="input-group has-validation">
                    <input type="password" name="lastpassword" formControlName="lastpassword" class="form-control" placeholder="Clave anterior" required>
                    <div class="invalid-feedback">Please enter your last password.</div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="yourPassword" class="form-label">Ingresa tu neuva clave.</label>
                  <input type="password" class="form-control" formControlName="newpassword" id="input-clave"
                      placeholder="Nueva clave" required />
                  <div class="invalid-feedback">Please enter your password!</div>
                </div>

                <div class="col-12">
                  <label for="yourPassword" class="form-label">Verifica tu nueva clave.</label>
                  <input type="password" class="form-control" formControlName="cnewpassword" id="input-clave"
                      placeholder="Nueva clave" required />
                  <div class="invalid-feedback">Please enter your password!</div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary w-100" type="submit">Actualizar</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
